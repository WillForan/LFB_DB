<!DOCTYPE html>
<html>
   <head>
      <meta charset="UTF-8" />
      <meta name="viewport" content="width=device-width" />
      <title>Library</title>
   </head>
   <body>
      
         <h1> Media </h1>
         <table>
         <tr>
            <td> Title </td> 
            <td> Author </td> 
            <td> Type </td> 
            <td> Language </td> 
            <td> Series </td> 
         </tr>
         {% for m in media %}
         <tr>
            <td> {{ m.title  }} </td> 
            <td> {{ m.author }} </td> 
            <td> {{ m.format }} </td> 
            <td> {{ m.lang   }} </td> 
            <td> {{ m.series_number   }} </td> 
         </tr>
         {% endfor %}
         </table>

   </body>
</html>
